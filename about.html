<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74e6607f1f.js" crossorigin="anonymous"></script>
    <script type="module" src="js/about.js"></script>
    <script type="module" src="js/common.js"></script>
    <title>Vädervrål</title>
    
</head>
<body>
    <header id="header-about">
        <i class="fa-solid fa-chevron-left" style="color: #000000;"></i>
        <h1 class="header-text">VÄDERVRÅL</h1>
    </header>
    
    <main>
        <div id="about-us">
            <h3>Om oss</h3>
            <p>Vädervrål är en applikation som visar dig vädret i Sverige. 
            Den är utvecklad med hjälp av <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherApi</a> och
            <a href="http://www.geonames.org/" title="Free Geolocation API">GeoNames</a>
            </p>
        </div>

        <aside id="contact-us">
            <h3>Kontakta oss</h3>
            <p>Fyll i frågeformuläret så återkommer vi till dig inom kort.</p>
            <form action="contact.php" method="post" id="contact-form">
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" placeholder="Ditt namn">
                <label for="email">E-post</label>
                <input type="text" id="email" name="email " placeholder="Din e-post">
                <label for="subject">Meddelande</label>
                <textarea id="subject" name="subject" rows="5" cols="30"></textarea>
                <button id="contact-button" type="submit" value="Submit">Skicka</button>
            </form>
        </aside>
    </main>

    <footer>
        <div id="footer-content">
            <ul id="footer-list">
                <li><a href="about.html" title="">Om oss</a></li>
            </ul>
            <p>© 2023 Vädervrål</p>
        </div>
    </footer>
</body>
</html>
