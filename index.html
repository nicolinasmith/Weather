<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74e6607f1f.js" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
    <title>Vädervrål | Idag</title>
    
</head>
<body>
    <header>
        <h1>Vädervrål</h1>
    </header>
    
    <main>
        <div id="chose-location">
            <div id="header-chose-location">
                <p>Välj stad i Sverige</p>
                <button>x</button>
            </div>
            <input type="text" id="location-input" placeholder="">
            <i>Söker du efter:</i>
            <div id="location-suggestions"></div>
        </div>

        <div id="location">
            <i id="set-location" class="fa-solid fa-location-dot" style="color: #000000; font-size: 16px;"></i>
            <p id="chosen-location"></p>
        </div>

        <div id="current">
            <b id="current-date">Datum</b>
            <p id="current-time">Tid</p>
            <div id="main-weather">
                <p id="temperature">Temperatur</p>
                <img id="weather-icon"></img>
            </div>
            <p id="weather-condition">Väderbeskrivning</p>
            <i id="feels-like">Temperatur</i>
        </div>
    </main>

    <footer>
        <div id="footer-content">
            <ul id="footer-list">
                <li><a href="#" title="">Om oss</a></li>
                <li><a href="https://www.weatherapi.com/" title="Free Weather API">WeatherApi</a></li>
                <li><a href="http://www.geonames.org/" title="Free Geolocation API">GeoNames</a></li>
            </ul>
            <p>© 2023 Vädervrål</p>
        </div>
    </footer>
</body>
</html>
